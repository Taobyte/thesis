name: "usc"
datamodule:
  _target_: src.datasets.usc_dataset.USCDataModule
  data_dir: "${path.datadir}/USC-HAD/" 
  look_back_window: ${look_back_window}
  prediction_window: ${prediction_window}
  train_participants: [1, 2, 4, 5, 7, 10, 11, 14]
  val_participants: [3, 6, 8]
  test_participants: [9, 12, 13] 
  num_workers: ${num_workers}
  batch_size: 32

  freq: 100
  name: ${dataset.name}

  use_dynamic_features: ${use_dynamic_features}
  use_static_features: ${use_static_features}

  target_channel_dim: 6 
  dynamic_exogenous_variables: 0 
  static_exogenous_variables: 15 # 12 activity classes, AGE, HEIGHT, WEIGHT 
  look_back_channel_dim: ${compute_input_channel_dims:${.target_channel_dim},${.dynamic_exogenous_variables},${.static_exogenous_variables},${.use_dynamic_features},${.use_static_features}}

