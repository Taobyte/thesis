defaults:
  - base_module


name: "timesnet"

model:
  _target_: src.models.timesnet.Model
  look_back_window: ${look_back_window}
  prediction_window: ${prediction_window}
  enc_in: ${dataset.datamodule.look_back_channel_dim}
  c_out: ${dataset.datamodule.look_back_channel_dim}
  
  # tunable parameters
  e_layers: 2
  num_kernels: 6 
  top_k: 5
  d_model: 32 
  d_ff: 32
  dropout: 0.01 

pl_model: 
  _target_: src.models.timesnet.TimesNet
  learning_rate: 0.001 
  loss_fn: ${loss_fn} # Long-term Loss = 'MSE' | Short-term Loss = 'SMAPE'
  lradj: "type1"
  beta_1: 0.9
  beta_2: 0.999
  # use_amp: False

trainer: 
  max_epochs: 20
  use_early_stopping: True
  patience: 5

data:
  batch_size: 256 # 16 # Long-term batch_size = 32 | Short-term batch_size = 16
