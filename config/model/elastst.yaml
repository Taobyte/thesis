name: "elastst"
model:
  _target_: src.models.elastst.Model
  l_patch_size: '8_16_32'
  dropout: 0.0
  f_hidden_size: 256
  d_inner: 256
  t_layers: 2
  v_layers: 0
  n_heads: 8
  d_v: 64
  d_k: 64
  structured_mask: true
  rotate: true
  rope_theta_init: 'exp'
  learnable_rope: true
  min_period: 1
  max_period: 1000
  addv: false
  bin_att: false
  learn_tem_emb: false

  target_dim: ${dataset.base_channel_dim}
  context_length: ${look_back_window}
  prediction_length: ${prediction_window}
  freq: ${dataset.freq}

pl_model:
  _target_: src.models.elastst.ElasTST
  learning_rate: 0.001
  prediction_length: ${prediction_window}
  sampling_weight_scheme: random

trainer:
  use_early_stopping: False
  max_epochs: 50

data:
 batch_size: 256